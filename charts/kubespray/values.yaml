# Default values for kubespray.

nameOverride: ""
replicaCount: 1

imagePullSecrets: []

affinity: {}
tolerations: []
nodeSelector: {}
podAnnotations: {}

network:
  vlan_id: 101
  host_interface: br0
  primary: kargo-net-attach-def-br0

user:
  name: usrbinkat
  credentials:
    pass: 'super-secret-changeme'
    sshpubkey: "ssh-rsa  usrbinkat@mprcs"

vyos:
  cpu:
    cores: 2
    model: host-passthrough
  resources:
    limits:
      memory: 512M
    requests:
      memory: 512M
  image:
    tag: "1.4-rolling"
    repository: "quay.io/containercraft/vyos"
    pullPolicy: IfNotPresent

bastion:
  cpu:
    cores: 6
    model: host-passthrough
  resources:
    limits:
      memory: 4G
    requests:
      memory: 4G
  image:
    repository: "quay.io/containercraft/ubuntu"
    pullPolicy: IfNotPresent
    tag: "latest"

securityContext: {}
  #capabilities:
  #  drop:
  #  - ALL
  #readOnlyRootFilesystem: true
  #runAsNonRoot: true
  #runAsUser: 1000
serviceAccount:
  create: false
  annotations: {}
  name: "tenant"
