  ## # Creates a secret with optional repository credentials
  ## DEPRECATED: Instead, use configs.credentialTemplates and/or configs.repositories
    repositoryCredentials: {}
  
  ## Creates a secret for each key/value specified below to create repository credentials
    credentialTemplates: {}
      # github-enterprise-creds-1:
      #   url: https://github.com/argoproj
      #   githubAppID: 1
      #   githubAppInstallationID: 2
      #   githubAppEnterpriseBaseUrl: https://ghe.example.com/api/v3
      #   githubAppPrivateKey: |
      #     -----BEGIN OPENSSH PRIVATE KEY-----
      #     ...
      #     -----END OPENSSH PRIVATE KEY-----
      # https-creds:
      #   url: https://github.com/argoproj
      #   password: my-password
      #   username: my-username
      # ssh-creds:
      #  url: git@github.com:argoproj-labs
      #  sshPrivateKey: |
      #    -----BEGIN OPENSSH PRIVATE KEY-----
      #    ...
      #    -----END OPENSSH PRIVATE KEY-----
  
  ## Creates a secret for each key/value specified below to create repositories
  ## Note: the last example in the list would use a repository credential template, configured under "configs.repositoryCredentials".
    repositories: {}
      # istio-helm-repo:
      #   url: https://storage.googleapis.com/istio-prerelease/daily-build/master-latest-daily/charts
      #   name: istio.io
      #   type: helm
      # private-helm-repo:
      #   url: https://my-private-chart-repo.internal
      #   name: private-repo
      #   type: helm
      #   password: my-password
      #   username: my-username
      # private-repo:
      #   url: https://github.com/argoproj/private-repo
  
    secret:
      createSecret: true
      ## Annotations to be added to argocd-secret
      ##
      annotations: {}
  
      # Webhook Configs
      githubSecret: ""
      gitlabSecret: ""
      bitbucketServerSecret: ""
      bitbucketUUID: ""
      gogsSecret: ""
  
      # Custom secrets. Useful for injecting SSO secrets into environment variables.
      # Ref: https://argoproj.github.io/argo-cd/operator-manual/sso/
      # Note that all values must be non-empty.
      extra:
        {}
        # LDAP_PASSWORD: "mypassword"
  
      # Argo TLS Data.
      argocdServerTlsConfig:
        {}
        # key:
        # crt: |
        #   -----BEGIN CERTIFICATE-----
        #   <cert data>
        #   -----END CERTIFICATE-----
        #   -----BEGIN CERTIFICATE-----
        #   <ca cert data>
        #   -----END CERTIFICATE-----
  
      # Argo expects the password in the secret to be bcrypt hashed. You can create this hash with
      # `htpasswd -nbBC 10 "" $ARGO_PWD | tr -d ':\n' | sed 's/$2y/$2a/'`
      # argocdServerAdminPassword: ""
      # Password modification time defaults to current time if not set
      # argocdServerAdminPasswordMtime: "2006-01-02T15:04:05Z"
  
    ## Custom CSS Styles
    ## Reference: https://argo-cd.readthedocs.io/en/stable/operator-manual/custom-styles/
    # styles: |
    #  .nav-bar {
    #    background: linear-gradient(to bottom, #999, #777, #333, #222, #111);
    #  }
  
  openshift:
    enabled: false
  
  global:
    image:
      repository: quay.io/argoproj/argocd
      tag: v2.1.2
      imagePullPolicy: IfNotPresent
    ## Annotations applied to all pods
    podAnnotations: {}
    ## Labels applied to all pods
    podLabels: {}
    securityContext: {}
    #  runAsUser: 999
    #  runAsGroup: 999
    #  fsGroup: 999
    imagePullSecrets: []
    hostAliases: []
    # - ip: 10.20.30.40
    #   hostnames:
    #   - git.myhostname
    networkPolicy:
      create: false
      defaultDenyIngress: false
